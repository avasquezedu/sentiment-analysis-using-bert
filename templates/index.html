<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br>
    <div class="container">
        <h3>Predicci√≥n de Sentimientos - GROUPO 3</h3>
        <form action="/predict" method="post" class="pt-2 pb-2">
            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <textarea class="form-control" name="sentiment" placeholder="Example: I am happy" id="sentiment" required></textarea>
                        <label for="sentiment">Ingrese un sentimiento</label>
                    </div>
                </div>
                <div class="col">
                     <button type="submit" class="btn btn-primary">Analizar</button>
                </div>
            </div>
        </form>

        {% if prediction_text %}
            <h5>{{ prediction_text }}</h5>
        {% endif %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
